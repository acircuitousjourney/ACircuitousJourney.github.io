---
layout: default
title: Home
---
<div class="post-excerpt-container container-fluid">
    <ul class="row">
        {% for post in site.posts %}
            <li href={{ post.url }} class="col-sm-12 col-md-4">
                <img  href="{{ post.url }}" class="image-thumbnail" src="{{ post.image }}"/>
                <p>{{ post.excerpt }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
