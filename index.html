---
layout: default
title: Home
---

<h1>{{ "Hello World!" | downcase }}</h1>

<div class="post-excerpt-container container-fluid">
    <ul class="row">
        {% for post in site.posts %}
        <li class="col-xs-12 col-sm-3">
            <a href="{{ post.url }}">{{ post.title }}</a>
            <img src="{{ post.image }}"/>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
