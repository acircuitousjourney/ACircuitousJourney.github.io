---
layout: default
title: Home
---

<h1>{{ "Hello World!" | downcase }}</h1>

<div class="post-excerpt-container">
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <img src="{{ post.image }}"/>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
